<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game | CyberCell GU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="js/word-list.js" defer></script>
    <script src="js/index.js" defer></script>
    
    
</head>
<body>
    <img src="js/cybercelllogo.jpeg">
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint"><b>Hint:</b> <span> <span></p>
                <p class="time">Time Left: <span><b>20</b>s</span></p>
            </div>
            <input type="text"  id="" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
